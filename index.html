<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <form id="math">
        <div class="form-group">
          <label for="math1">1st number:</label>
          <input id="math1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="math2">2nd number:</label>
          <input id="math2" class="form-control" type="text">
        </div>
        <button type="submit" class="btn" id="add">+</button>
        <button type="submit" class="btn" id="subtract">-</button>
        <button type="submit" class="btn" id="multiply">*</button>
        <button type="submit" class="btn" id="divide">/</button>

      </form>
      <div id="output">

      </div>
    </div>
  </body>
</html>
